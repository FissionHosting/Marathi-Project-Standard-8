    <!-- Repeat the quiz-container for each question -->

    <script>
        var answeredQuestions = 0;

        function checkAnswer(button, correctAnswer) {
            var options = button.parentElement.getElementsByClassName('option');
            for (var i = 0; i < options.length; i++) {
                options[i].disabled = true;
            }

            if (correctAnswer === 1) {
                playSound('sahi-jwaab.mp3');
                button.style.backgroundColor = '#4CAF50'; // Green color for correct answer
                showAnimatedEmoji('üòä');
            } else {
                playSound('nahi.mp3');
                button.style.backgroundColor = '#FF5252'; // Red color for incorrect answer
                showAnimatedBomb('üí£');
            }

            answeredQuestions++;
            var totalQuestions = document.getElementsByClassName('quiz-container').length;

            if (answeredQuestions === totalQuestions) {
                playSound('7crore.mp3');
            }
        }

        function playSound(soundFile) {
            var audio = new Audio(soundFile);
            
            // Check if the audio file exists
            audio.addEventListener('error', function() {
                console.error('Error loading audio file:', soundFile);
            });

            // Play the audio
            audio.play().catch(function(error) {
                console.error('Error playing audio:', error);
            });
        }

        function showAnimatedEmoji(emoji) {
            var emojiDiv = document.createElement('div');
            emojiDiv.innerHTML = emoji;
            emojiDiv.className = 'animated-emoji';
            document.body.appendChild(emojiDiv);

            setTimeout(function () {
                emojiDiv.remove();
            }, 2000);
        }

        function showAnimatedBomb(emoji) {
            var bombDiv = document.createElement('div');
            bombDiv.innerHTML = emoji;
            bombDiv.className = 'animated-bomb';
            document.body.appendChild(bombDiv);
